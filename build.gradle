plugins {
    id 'java'
    id "at.comm_unity.gradle.plugins.jpamodelgen" version "1.1.4"
}

group 'ru.javabegin.training.hibernate'
version '1.0-SNAPSHOT'

apply plugin: "at.comm_unity.gradle.plugins.jpamodelgen"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('org.hibernate:hibernate-core:5.2.2.Final')
    compile('mysql:mysql-connector-java:8.0.12')
    compile('org.projectlombok:lombok:+')
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.21'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.hibernate', name: 'hibernate-jpamodelgen', version: '5.0.11.Final'

}


jpaModelgen {
    library = "org.hibernate:hibernate-jpamodelgen:+"
    jpaModelgenSourcesDir = "src/main/resources"
}